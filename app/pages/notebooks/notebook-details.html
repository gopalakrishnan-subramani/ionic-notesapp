<ion-header>
<ion-navbar>


   <ion-title>{{notebook.title}}</ion-title>
    <ion-buttons end>
             <button (click)="addNote($event, notebook)">
                 <ion-icon name="add"></ion-icon>
            </button>

         <button (click)="refresh()">
            <ion-icon name="refresh" ></ion-icon>
        </button>
    </ion-buttons>
 </ion-navbar>
 
</ion-header>

<ion-content>

<ion-list>

   
  <ion-item>
     
    <button outline item-left (click)="editNotebook($event, notebook)">
      <ion-icon name="configure"></ion-icon>
      Edit Notebook
    </button>

    <button outline item-right (click)="deleteNotebook($event, notebook)">
      <ion-icon name="trash"></ion-icon>
      Delete Notebook
    </button>
  </ion-item> 
</ion-list>
 

   <ion-list>
       <button ion-item *ngFor="let note of notes" (click)="noteTapped($event, note)">
           {{note.title}}
       </button>
   </ion-list>
</ion-content>
